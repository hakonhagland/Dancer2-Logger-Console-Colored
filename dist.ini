name      = Dancer2-Logger-Console-Colored
abstract  = Dancer2 colored console logger.

author            = BURNERSK <burnersk@cpan.org>
license           = MIT
copyright_holder  = BURNERSK <burnersk@cpan.org>
copyright_year    = 2014

main_module = lib/Dancer2/Logger/Console/Colored.pm
version     = 0.006

[Git::GatherDir]
[PruneCruft]
[OurPkgVersion]
[InsertCopyright]
[PodWeaver]
[MetaNoIndex]
directory = example
directory = t
[MetaProvides::Package]
inherit_version = 0
inherit_missing = 1 
meta_noindex    = 1
[MinimumPerl]
[AutoPrereqs]
skip = ^(?:strict|warnings|utf8)$  ; Those are core modules.
[Prereqs]
Dancer2 = 0.166001_01
Term::ANSIColor = 3.00
[Prereqs / RuntimeRecommends]
[CheckPrereqsIndexed]
[Metadata]
resources.homepage          = https://github.com/burnersk/Dancer2-Logger-Console-Colored
resources.bugtracker.web    = https://github.com/burnersk/Dancer2-Logger-Console-Colored/issues
resources.repository.type   = git
resources.repository.url    = https://github.com/burnersk/Dancer2-Logger-Console-Colored.git
resources.repository.web    = https://github.com/burnersk/Dancer2-Logger-Console-Colored
[License]
[ExtraTests]
[Git::Contributors]
include_authors = 1
[MetaConfig]
[ContributorsFile]
filename = CONTRIBUTORS
[CPANFile]
[Manifest]
[MetaYAML]
[MetaJSON]
[NextRelease]
[MakeMaker]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
