name      = Dancer2-Logger-Console-Colored
abstract  = Dancer2 colored console logger.

author            = BURNERSK <burnersk@cpan.org>
license           = MIT
copyright_holder  = BURNERSK <burnersk@cpan.org>
copyright_year    = 2014

main_module = lib/Dancer2/Logger/Console/Colored.pm
version     = 0.008

[Git::GatherDir]
[PruneCruft]
[OurPkgVersion]
[InsertCopyright]
[PodWeaver]
[MetaNoIndex]
directory = example
directory = t
[MetaProvides::Package]
inherit_version = 0
inherit_missing = 1 
meta_noindex    = 1
[MinimumPerl]
[AutoPrereqs]
skip = ^(?:strict|warnings|utf8)$  ; Those are core modules.
[Prereqs]
Dancer2 = 0.166001_01
Term::ANSIColor = 3.00
[Prereqs / RuntimeRecommends]
[CheckPrereqsIndexed]

[GithubMeta]
issues = 1

[License]
[Git::Contributors]
include_authors = 1
[MetaConfig]
[ContributorsFile]
filename = CONTRIBUTORS
[CPANFile]
[Manifest]
[MetaYAML]
[MetaJSON]
[NextRelease]
[MakeMaker]

[Test::Compile]
:version = 2.039
bail_out_on_fail = 1
xt_mode = 1
script_finder = :PerlExecFiles

[MetaTests]
[Test::ChangesHasContent]
[Test::CPAN::Changes]
:version = 0.012

[PodSyntaxTests]
:version = 5.040

[Test::PodSpelling]
:version = 2.006003
directory = lib
directory = t
directory = xt

[Test::Pod::No404s]
:version = 1.003

[Test::Kwalitee]
:version = 2.10
filename = xt/author/kwalitee.t

[MojibakeTests]
:version = 0.8

[Test::ReportPrereqs]
:version = 0.022
verify_prereqs = 1
version_extractor = Module::Metadata

[Test::Portability]
:version = 2.000007

[RunExtraTests]
[TestRelease]

[ConfirmRelease]
[UploadToCPAN]

[Git::Commit]
[Git::Tag]
[Git::Push]

[Test::EOL]

[Test::NoTabs]

[Test::MinimumVersion]
max_target_perl = 5.13.2

[Test::CleanNamespaces]

[PodCoverageTests]
